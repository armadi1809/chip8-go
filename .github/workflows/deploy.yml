name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/chip8key
          chmod 600 ~/.ssh/chip8key
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy folder to VPS
        run: |
          scp -i ~/.ssh/chip8key -r ./web-assets ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:./chip8go
